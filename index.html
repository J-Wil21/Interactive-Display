<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      top: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>

  </section>
  <img class="background" src="images/bg-main-desktop.png" alt="linear gradient background" srcset="">
  <main>
    <!--Card display. Numbers and text change-->
    <section class="cardFB">
      <section class="cardF">
        <img class="logo" src="images/card-logo.svg" alt="circle logo">
        <div id="showNum">
          0000 0000 0000 0000
        </div>
        <div class="nameDate">
          <div id="showName">Full Name</div>
          <div class="showExpDateMY"><span id="showExpDateM">00</span>/<span id="showExpDateY">00</span></div>
        </div>
      </section>
      <section class="cardB">
        <div id="showCvc">000</div>
      </section>
    </section>
    <section class="formInfo">
      <!---->
      <form class="card-form" action="" method="get">
        <div>
          <label id="text" for="name">Cardholder Name</label>
          <input id="cardName" type="text" name="name" placeholder="Full name" maxlength="25" pattern="[A-Za-z ]+"
            required>
        </div>
        <div>
          <label id="text" for="number">Card Number</label>
          <input id="cardNum" type="number" name="number" placeholder="1234 5678 9123 0000" max="16" maxlength="16"
            oninput="checker(cardNum)" required>
        </div>
        <div class="flex-date-cvc">
          <div>
            <label id="text" for="expDate">Exp. Date (MM/YY)</label>
            <div class="flex-input">
              <input id="expDateM" name="expDate" type="number" placeholder="MM" min="0" max="2" minlength="2"
                maxlength="2" oninput="checker(expDateM)" required>
              <input id="expDateY" name="expDate" type="number" placeholder="YY" min="0" max="2" maxlength="2"
                oninput="checker(expDateY)" required>
            </div>
          </div>
          <div>
            <label id="text" for="cvc">CVC</label>
            <input id="cvc" name="cvc" type="number" placeholder="000" oninput="checker(cvc)" min="0" max="3"
              maxlength="3" required>
          </div>
        </div>
        <div>
          <!-- <input  type="submit" value="Confirm"> -->

          <button type="button" id="btn">Confirm</button>

        </div>
      </form>
    </section>
    <!-- Completed state start
    Hide below -->
    <div class="hide" id="box">
      <a class="close-btn" href="#">
        <ion-icon class="x-btn" name="close-outline"></ion-icon>
      </a>
      <div class="thanks">
        Thank you!
        We've added your card details<br>
        <a href="#"> Continue</a>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joshua W.</a>.
  </div>
  <!--Icon-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!--Link to JS file-->
  <script src="app.js"></script>
</body>

</html>
