<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!--Card display. Numbers and text change-->
    <section>
      <div id="showNum">
        0000 0000 0000 0000
      </div>
      <div id="showName">Full Name</div>
      <div><span id="showExpDateM">00</span>/<span id="showExpDateY">00</span></div>
      <div id="showCvc">
        000
      </div>
    </section>
    <section>
      <!--
          2) link button 
          3) make number text box number only and specific character limit 
          4) make text of MM&YY small-->
      <form class="card-form" action="" method="get">
        <div>
          <label for="name">Cardholder Name</label>
          <input id="cardName" type="text" name="name" placeholder="Full name">
        </div>
        <div>
          <label for="number">Card Number</label>
          <input id="cardNum" type="text" name="number" placeholder="1234 5678 9123 0000">
        </div>
        <div>
          <label for="expDate">Exp. Date (MM/YY)</label>
          <input id="expDateM" name="expDate" type="text" placeholder="MM">
          <input id="expDateY" name="expDate" type="text" placeholder="YY">
          <label for="cvc">CVC</label>
          <input id="cvc" name="cvc" type="text">
        </div>
        <div>
          <input id="submit" type="submit" value="Confirm">
        </div>
      </form>
    </section>
    <!-- Completed state start
    Hide below -->
    <div>
      Thank you!
      We've added your card details
      Continue
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
